<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemChiki</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="demotivator">

    <input type="radio" name="mem-radio" id="mem1" class="default-input-marker">
    <input type="radio" name="mem-radio" id="mem2" class="default-input-marker">
    <input type="radio" name="mem-radio" id="mem3" class="default-input-marker">
    <input type="radio" name="mem-radio" id="mem4" class="default-input-marker">
    <input type="radio" name="mem-radio" id="mem5" class="default-input-marker">

    <div class="mem">
      <div class="images">
        <img src="./src/mems/1.jpg" alt="mem 1" class="mem-img">
        <img src="./src/mems/2.jpg" alt="mem 2" class="mem-img">
        <img src="./src/mems/3.jpg" alt="mem 3" class="mem-img">
        <img src="./src/mems/4.jpg" alt="mem 4" class="mem-img">
        <img src="./src/mems/5.jpg" alt="mem 5" class="mem-img">
      </div>
      <div class="slide-selection-area">
        <label class="tap-area" for="mem1">
          <div class="input-marker"></div>
        </label>
        <label class="tap-area" for="mem2">
          <div class="input-marker"></div>
        </label>
        <label class="tap-area" for="mem3">
          <div class="input-marker"></div>
        </label>
        <label class="tap-area" for="mem4">
          <div class="input-marker"></div>
        </label>
        <label class="tap-area" for="mem5">
          <div class="input-marker"></div>
        </label>
      </div>
    </div>



    <div class="comment-section">
      <p class="comment">бла-бла-бла 1й Мем</p>
      <p class="comment">бла-бла-бла 2й Мем</p>
      <p class="comment">бла-бла-бла 3й Мем</p>
      <p class="comment">бла-бла-бла 4й Мем</p>
      <p class="comment">бла-бла-бла 5й Мем</p>
    </div>

  </section>

</body>

</html>
