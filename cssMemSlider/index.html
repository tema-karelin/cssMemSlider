<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemChiki</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="demotivator">

    <input type="radio" name="mem-radio" id="mem1" class="default-input-marker" checked="true">
    <input type="radio" name="mem-radio" id="mem2" class="default-input-marker">
    <input type="radio" name="mem-radio" id="mem3" class="default-input-marker">
    <input type="radio" name="mem-radio" id="mem4" class="default-input-marker">
    <input type="radio" name="mem-radio" id="mem5" class="default-input-marker">

    <div class="mem">
      <div class="images">
        <div class="mem-img"></div>
        <div class="mem-img"></div>
        <div class="mem-img"></div>
        <div class="mem-img"></div>
        <div class="mem-img"></div>
      </div>
      <div class="mem-img-overlay"></div>
    </div>

    <div class="comment-section">
      <div class="slide-selection-area">
        <label class="tap-area" for="mem1">
          <div class="input-marker"></div>
        </label>
        <label class="tap-area" for="mem2">
          <div class="input-marker"></div>
        </label>
        <label class="tap-area" for="mem3">
          <div class="input-marker"></div>
        </label>
        <label class="tap-area" for="mem4">
          <div class="input-marker"></div>
        </label>
        <label class="tap-area" for="mem5">
          <div class="input-marker"></div>
        </label>
      </div>
      <div class="comment">
        <p class="comment-item">("b" + "a" + + "a" + "a" + "!").toUpperCase()</p>
        <p class="comment-item">Usual situation</p>
        <p class="comment-item">NULL</p>
        <p class="comment-item">Знакомо?..</p>
        <p class="comment-item">Can't get JS errors if you never open the console</p>
      </div>
      
    </div>

  </section>

</body>

</html>
